<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Links v3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div id="pai">
            <div class="animation">
                <div id="card">
                    <div id="backgroundtop"></div>
                    <div id="perfil">
                        <img src="./assets/Perfiltitans.png" alt="">
                        <p id="nome">Gabryel</p>
                    </div>
                    <div id="containervulgo">
                        <p id="vulgo">SrOsaka</p>
                    </div>
                    <div id="informacoes">
                        <p>Social Links V3</p>
                        <p>Tamplete de bio pronta</p>
                        <p>Vendo sites como este por R$25</p>
                    </div>
                    <div id="localizacao">
                        <img id="imgloc" src="./assets/pin-de-localizacao.png" alt=""></ion-icon><p>Brazil-PR</p>
                    </div>
                </div>
                <div id="card1">
                    <img id="imgprofile" src="./assets/profile.png" alt="">
                    <div id="discordtext">
                        <p id="discord">SrOsaka</p>
                        <p id="feliz">Um garoto feliz</p>
                    </div>
                    <div id="containerbotao">
                        <a href="https://www.instagram.com/srosaka2/" target="_blank">Profile</a>
                    </div>
                </div>
                <div id="card2">
                    <img id="musicimg" src="./assets/musicimg.png" alt="">
                    <div>

                        <p id="nomemusica">Yun li - Quase perfeito</p>
                        <div class="player">
                                <button id="playPause" class="play"><ion-icon name="play"></ion-icon></button>
                                <audio id="audio" src="./assets/quaseperfeito.mp3"></audio>
                                <div class="controls">
                                    
                                    <!-- Barra de progresso da música -->
                                    <div class="progress-container">
                                        <input type="range" id="progressBar" min="0" value="0" step="0.01">
                                        <div id="progressTrack"></div>
                                    </div>
                        
                                    <span id="currentTime">0:00 </span> / <span id="durationTime">0:00</span>
                                </div>
                        
                                <!-- Controle de volume -->
                                <div class="volume-control">
                                    <div class="volume-container">
                                        <input type="range" id="volumeBar" min="0" max="1" step="0.01" value="1">
                                        <div id="volumeTrack"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
</div>

    <script src="script.js"></script>
    <script type="text/javascript" src="./vanilla-tilt.js"></script>
    <script>VanillaTilt.init(document.querySelectorAll(".animation"));</script> <!--animação-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
